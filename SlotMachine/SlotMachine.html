<html>

<head>
    <title>Slot Machine</title>
    <meta charset="UTF-8">
</head>

<body>

    <!--video-->
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="bg"></div>

    <div class="balance">
        <div class="center">Balance</div>
        <span class="coin" id="wallet">1000</span> FUN
    </div>

    <div id="app">
        <table cellpadding="0" cellspacing="0" border="0" style=>
            <tr>
                <td width="438" height="582" class="the_wheel" align="center" valign="center" style="padding:0 100px 0 100px;">
                    
                    <div class="doors">
                        <div class="door">
                            <div class="boxes">
                                <!-- <div class="box">?</div> -->
                            </div>
                        </div>
            
                        <div class="door">
                            <div class="boxes">
                                <!-- <div class="box">?</div> -->
                            </div>
                        </div>
            
                        <div class="door">
                            <div class="boxes">
                                <!-- <div class="box">?</div> -->
                            </div>
                        </div>
            
                        <div class="door">
                            <div class="boxes">
                                <!-- <div class="box">?</div> -->
                            </div>
                        </div>
            
                        <div class="door">
                            <div class="boxes">
                                <!-- <div class="box">?</div> -->
                            </div>
                        </div>
                    </div>

                </td>
                <td style="padding:0 100px 0 100px;">
                    <div class="container">
                        <div class="bet_container">
                            <div class="center">
                                <label class="info_label">Bet Amount</label>
                            </div>

                            <div class="bet_group">
                                <div class="input_txt">
                                    <span class="prev" onclick="prevNum()"></span>
                                    <input class="bet-amount" id="betAmount" name="betAmount" type="number" value="0.10"
                                        step="0.01" min="0" class="currency_input" style="width: 100% !important;">
                                    <span class="next" onclick="nextNum()"></span>
                                </div>

                                <div>
                                    <button id="halfValueButton" class="col-half s btn" onclick="halve()">1/2</button>
                                    <button id="doubleValueButton" class="col-half line btn" onclick="double()">x2</button>
                                </div>
                            </div>
                        </div>


                        <div class="center">
                            <div class="wrapper">
                                <div class="wrapper">
                                    <button class="spin-button" onClick="spin()">
                                        <a id="spin_button">
                                            <div class="scale rotate-4">S</div>
                                            <div class="scale rotate-2">p</div>
                                            <div class="scale rotate-3">i</div>
                                            <div class="scale rotate-1">n</div>
                                            <div class="scale rotate-2">!</div>
                                        </a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

        </table>
    </div>
    <link rel="stylesheet" href="slot.css" type="text/css" />
    <script type="text/javascript" src="slot.js"></script>
</body>

</html>
