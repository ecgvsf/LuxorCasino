<!--video-->
<div class="video-bg">
    <video width="320" height="240" autoplay loop muted>
        <source src="./media/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="bg"></div>

<div class="container">
    <div class="avatar">
        <img src="./media/profile.jpg">
    </div>
    <div class="username">
        <h1>User</h1>
    </div>
    <div class="button" onclick="window.location.href='./HubPage.html'">
        <div class="button__icon">
            <img class="fa-solid fa-house" src="./media/svg/home.svg" style="width: 32px; height: 32px;">
        </div>
        <div class="button__text">
            Home
        </div>
    </div>
    <div class="button" onclick="window.location.href='./WalletPage.html'">
        <div class="button__icon">
            <img class="fa-solid fa-phone" src="./media/svg/wallet.svg" style="width: 32px; height: 32px;">
        </div>
        <div class="button__text">
            Wallet
        </div>
    </div>

</div>

</div>

<style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Fredoka One', cursive;
    }

    body {
        display: grid;
        place-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background-image: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 30s ease infinite;
        position: relative;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    /*testo non selezionabile*/
    * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /*video*/
    .video-bg {
        position: fixed;
        right: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -999;
    }

    .video-bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /*blur*/
    .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(46, 44, 44, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        z-index: -999;
    }

    /*scrollbar*/
    ::-webkit-scrollbar {
        width: 6px;
        border-radius: 10px;
        display: none;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        place-items: center;
        padding-block: 5vh;
        gap: 0.57rem;
    }

    .container .avatar {
        grid-column: span 2;
        display: flex;
        justify-content: center;
        width: 250px;
    }

    .container .avatar img {
        width: 175px;
        aspect-ratio: 1;
        border-radius: 50%;
        object-fit: cover;
    }

    .container .username {
        grid-column: span 2;
        margin-block-start: 0.75rem;
        margin-block-end: 2rem;
        color: #fff;
    }

    .container .username h3 {
        text-align: center;
    }

    .container .button {
        width: 120px;
        background-color: transparent;
        color: #fff;
        border: 1.5px solid #fff;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 0.5rem;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: color 0.3s, background-color 0.8s;
    }

    .container .button:hover {
        color: #1d1e22;
        background-color: #fff;
    }

    .page {
        position: fixed;
        inset: 0;
        overflow-y: auto;
        transform: scale(0);
        transition: transform 0.3s;
        background-color: #eff2f5;
        color: #1d1e22;
    }

    .page__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5vw;
        background-color: #fff;
        font-weight: bold;
        box-shadow: 0px 5px 5px 0px #e5e5e5;
    }

    .page__title {
        font-size: 1.5rem;
    }

    .page__close {
        display: flex;
        cursor: pointer;
    }

    .page__body {
        padding: 2rem 5vw;
        overflow-y: auto;
    }

    .page--active {
        transform: scale(1);
    }

    h4 {
        margin-block: 10px;
    }

    p {
        margin-block: 15px;
    }
</style>
